<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="burger">
    <div class="burger-icon is-active"></div>
    <div class="x-icon"></div>
  </div>

  <div class="x"></div>
  <nav>
    <div class="logo"></div>

    <div class="nav">
      <ul class="features">
        <div class="feature-text">
          <p>Features</p>
          <div class="arrow-icon arrow-icon-features"></div>
        </div>
        <li class="feature first-feature"><img class="features-icon" src="./images/icon-todo.svg" alt="todo-icon">Todo
          List</li>
        <li class="feature"><img class="features-icon" src="./images/icon-calendar.svg" alt="calendar-icon">Calendar
        </li>
        <li class="feature"><img class="features-icon" src="./images/icon-reminders.svg" alt="bell-icon">Reminders</li>
        <li class="feature"><img class="features-icon" src="./images/icon-planning.svg" alt="clock-icon">Planning</li>
      </ul>
      <ul class="company">
        <div class="company-text">
          <p>Company</p>
          <div class="arrow-icon arrow-icon-company"></div>
        </div>
        <li class="company-details first-company-details">History</li>
        <li class="company-details">Our Team</li>
        <li class="company-details">Blog</li>
      </ul>
      <ul class="careers">
        <p>Careers</p>
      </ul>
      <ul class="about">
        <p>About</p>
      </ul>
      <div class="registration">
        <p class="login">Login</p>
        <p class="registrate">Register</p>
      </div>
    </div>
  </nav>
  <main>
    <div class="main-img"></div>
    <div class="main-text">
      <h1 class="company-text">Make remote work</h1>
      <p class="site-text">Get your team in sync, no matter your location. Streamline processes, create team rituals and
        watch productivity soar.</p>
      <button class="learn-more-btn">Learn more</button>
      <div class="companies">
        <img src="./images/client-databiz.svg" alt="Friendly company" class="company-img">
        <img src="./images/client-audiophile.svg" alt="Friendly company" class="company-img">
        <img src="./images/client-meet.svg" alt="Friendly company" class="company-img">
        <img src="./images/client-maker.svg" alt="Friendly company" class="company-img">
      </div>
    </div>
  </main>

  <script src="./script/script.js"></script>
</body>

</html>
